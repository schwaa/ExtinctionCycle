<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Extinction Cycle" />
    <meta property="og:description" content="An RPG battle game with match-4 combat mechanics" />
    <meta property="og:type" content="website" />
    <title>Extinction Cycle</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/combat-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1218;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 100%;
            max-height: 100vh;
        }
        canvas {
            display: block;
        }
        /* Loading screen style */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f1218;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        Loading Extinction Cycle...
    </div>

    <!-- Game container -->
    <div id="game-container"></div>

    <!-- Game script -->
    <script type="module" src="/src/main.js"></script>
    <script>
        // Hide loading screen when game is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM content loaded, hiding loading screen');
            const loadingScreen = document.getElementById('loading-screen');
            // Give a minimum loading time of 1 second to prevent flash
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                console.log('Loading screen hidden');
            }, 1000);
        });

        // Add global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const errorMessage = document.createElement('div');
            errorMessage.style.position = 'fixed';
            errorMessage.style.top = '10px';
            errorMessage.style.left = '10px';
            errorMessage.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            errorMessage.style.color = 'white';
            errorMessage.style.padding = '10px';
            errorMessage.style.borderRadius = '5px';
            errorMessage.style.zIndex = '9999';
            errorMessage.textContent = `Error: ${event.error.message}`;
            document.body.appendChild(errorMessage);
        });
    </script>
</body>
</html>
